{% extends 'layout-student.html' %}

{% block body %}

<section class="min-vh-100 bg-dark">
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col-sm-6 text-white mt-5">
                <div class="px-5 mb-5">
                    <span class="h1 fw-bolder">KanaCard</span>
                    <div class="mt-2">
                        <span class="h3 fw-bolder">Learn Any Language, Anywhere</span>
                    </div>
                </div>
                <div class="register-form d-flex align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-3 mx-3 bg-dark border rounded-3 hover-shadow-2-strong">
                    <form action="/register" method="post" style="width: 23rem;">
                        <h3 class="fw-normal mb-3 pb-3 mt-2" style="letter-spacing: 1px;">Register</h3>
                    
                        <div class="form-outline mb-3">
                            <label class="form-label text-white" for="username">Username</label>
                            <input name="username" id="username" class="form-control form-control-lg bg-dark text-white" type="text" required>
                        </div>
                    
                        <div class="form-outline mb-3">
                            <label class="form-label text-white" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control form-control-lg bg-dark text-white" required>
                        </div>
                        <div class="row">
                            <div class="form-outline mb-3 col">
                                <label class="form-label text-white" for="first-name">First Name</label>
                                <input name="first-name" id="first-name" class="form-control form-control-lg bg-dark text-white" type="text" required>
                            </div>
                        
                            <div class="form-outline mb-3 col">
                                <label class="form-label text-white" for="last-name">Last Name</label>
                                <input name="last-name" id="last-name" class="form-control form-control-lg bg-dark text-white" type="text" required>
                            </div>
                        </div>
                    
                        <div class="form-outline mb-3">
                            <label class="form-label text-white" for="email">Email</label>
                            <input name="email" id="email" class="form-control form-control-lg bg-dark text-white" type="email" required>
                        </div>
                    
                        <div class="pt-1 mb-2">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                        </div>
                    
                        <p>Already have an account? <a href="/login" class="link-info">Login here</a></p>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="{{ url_for('static', filename='register-side-img.jpg') }}" alt="Register image" class="w-100 vh-100" style="object-fit: cover; object-position: left;" loading="lazy">
            </div>
        </div>
    </div>
</section>

{% endblock %}
