{% extends 'layout-student.html' %}

{% block body %}

<div class="content-container">
    <div class="register-title">
        <h1>Register</h1>
    </div>
    <div class="register-form">
        <form action="/register" method="post">
            <input name="username" placeholder="Username" type="text" required>
            <input name="password" placeholder="Password" type="password" required>
            <input name="first-name" placeholder="First Name" type="text" required>
            <input name="last-name" placeholder="Last Name" type="text" required>
            <input name="email" placeholder="Email" type="email" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </div>

    <div class="register-side-img">
        <img src="{{ url_for('static', filename='register-side-img.png') }}" alt="Register-img">
    </div>
</div>

{% endblock %}
