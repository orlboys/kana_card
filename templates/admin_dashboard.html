{% extends 'layout-admin.html' %}

<div class="container-fluid">
    <div class="row mt-5 mx-1 border-bottom">
        <div class="col-12">
            <div class="dashboard-title">
                <h1 class="title">Welcome {{ session['username'] }}</h1>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">User Management</h5>
                    <p class="card-text">View and manage users.</p>
                    <a href="/admin_dashboard/users" class="btn btn-primary">View Users</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">List Management</h5>
                    <p class="card-text">View and manage lists.</p>
                    <a href="/admin_dashboard/lists" class="btn btn-primary">View Lists</a>
                </div>
            </div>
        </div>
    </div>
