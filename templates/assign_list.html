{% extends 'layout.html' %}

{% block body %}
<form action="{{ url_for('assign_lists') }}" method="POST">
    <label for="user_id">Student Username:</label>
    <input type="text" name="username" id="username" required>
    <label for="list_id">List Name:</label>
    <input type="text" name="listname" id="listname" required>
    <button type="submit">Assign List</button>
</form>
{% endblock %}
